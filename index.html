<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Coring-Menu</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="circle"></div>
    <img src="img/25231.png" width="330" height="330" style="pointer-events: none; -moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; user-select: none;">
    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="1.009" numOctaves="5" seed="2">
                <animate attributeName="baseFrequency" dur="60" values="0.02;0.05;0.02" repeatCount="indefinite">
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30">
    </svg>
    <section></section>
    <script>

        const colors = [
            '#21963f',
            '#e91e63',
            '#ffeb3b',
            '#74ff1d'
        ]

        function createSquare(){
            const section = document.querySelector('section');
            const square = document.createElement('span');

            var size = Math.random() * 50;

            square.style.width = 20 + size + 'px';
            square.style.height = 20 + size + 'px';

            square.style.top = Math.random() * innerHeight + 'px';
            square.style.left = Math.random() * innerWidth + 'px';

            const bg = colors[Math.floor(Math.random() * colors.length)];
            square.style.background = bg;

            section.appendChild(square);

            setTimeout(() =>{
                square.remove()
            },5000)
        }

        setInterval(createSquare , 150)
    </script>
    <a href="https://github.com/CoringPlay">GitHub</a>
</body>
</html>
